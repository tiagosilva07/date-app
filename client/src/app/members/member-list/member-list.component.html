
<div class="text-center mt-3">
  <h2> Your matches - {{pagination?.totalItems}} found</h2>
</div>
<div class="container">
   <form #form="ngForm" class="row gx-3 gy-2 align-items-center"(ngSubmit)="loadMembers()" autocomplete="off">
     <div class="col-auto ml-1">
       <label>Age From:</label>
       <input type="number" class="form-control" style="width: 70px;" name="minAge" [(ngModel)]="userParams.minAge">
     </div>
     <div class="col-auto ml-1">
      <label>Age to:</label>
      <input type="number" class="form-control" style="width: 70px;" name="maxAge" [(ngModel)]="userParams.maxAge">
    </div>
    <div class="col-auto ml-1">
      <label>Show:</label>
      <select name="gender" class="form-control ml-1" [(ngModel)]="userParams.gender" style="width: 150px;">
        <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
      </select>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
      <button class="btn btn-info ml-1" (click)="resetFilters()" type="submit">Reset Filters</button>
    </div>
    <div class="col-auto">
      <button
      type="button"
      class="btn btn-primary"
      name='orderBy'
      [(ngModel)]="userParams.orderBy"
      (click)="loadMembers()"
      btnRadio="lastActive"
      >
      Last Active
    </button>
    <button
    type="button"
    class="btn btn-primary"
    name='orderBy'
    [(ngModel)]="userParams.orderBy"
    (click)="loadMembers()"
    btnRadio="created"
    >
    Newest members
  </button>
     </div>

   </form>
</div>
<div class="row mt-3">
  <div class="col-2" *ngFor="let member of members">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
  [boundaryLinks]="true"
  [totalItems] ="pagination.totalItems"
  [itemsPerPage]="pagination.itemsPerPage"
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
  ></pagination>
</div>
